	<script type="text/javascript">
		$(document).ready(function(){
			$("#content-scroll").css({"overflow":"hidden"});
			$("#slider").slider({
				animate:true,
				change: handleSliderChange,
				slide: handleSliderSlide,
				orientation: 'vertical',
				min:-100,
				max:0
			});
		});
	</script>
	<script type="text/javascript">
		function handleSliderChange(e, ui)
		{
			var maxScroll = $("#content-scroll").attr("scrollHeight") -	$("#content-scroll").height();
			$("#content-scroll").animate({scrolltTop: -ui.value * (maxScroll / 100) }, 1000);
		}

		function handleSliderSlide(e, ui)
		{
			var maxScroll = $("#content-scroll").attr("scrollHeight") -	$("#content-scroll").height();
			$("#content-scroll").attr({scrollTop: -ui.value * (maxScroll / 100) });
		}
	</script>
